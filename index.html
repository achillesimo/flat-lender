<!DOCTYPE html>
<html ng-app="flat-lender">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-controller="StoreCtrl as store">
	Loop store
	<div class="container">
		<div class="row">
			<div ng-repeat="product in store.products" class="col-sm-3">
				<h1>{{product.name}}</h1>
				<h2>{{product.price}}</h2>
				<div class="">{{product.description}}</div>
				<button ng-show="store.product.canDisplay">Ajouter</button>
			</div>
		</div>
	</div>
<!-- 
	<script src="js/bootstrap.min.js" type="text/javascript"></script> -->
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/flat-lender.js" type="text/javascript"></script>
</body>
</html>
